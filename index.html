<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./style.css" />

</head>

<body>
    <div class="scores"><a href="highscore.html">View High Scores</a></div>

    <div class="timer">Seconds Remaining: <span id="time">0</span></div>

    <div class="container">

        <div id="homescreen" class="start">
            <h2>JS Quiz</h2>
            <p>
                HEllo, take the quiz
            </p>
            <button id="start">Ready?</button>
        </div>


        <div id="questions" class="hide">
            <h2 id="questiontitle"></h2>
            <div id="options" class="options"></div>
        </div>


        <div id="endscreen" class="hide">
            <h2>How did you do?
            </h2>
            <p>You scored: <span id="yourscore"></span>.</p>
            <p>
                Please enter your name <input type="text" id="initials" max="3" />
                <button id="submit">Submit</button>
            </p>
        </div>
        <h2>highscores</h2>
        <ol id="highscores">
            
        </ol>

    </div>

    <script src="./script.js"></script>
</body>

</html>
