<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Use of Force Quiz</title>

    <link rel="stylesheet" href="./style.css" />

</head>

<body>
    <div class="scores"><a href="highscore.html">View High Scores(Press Here!!!)</a></div>

    <div class="timer">Seconds Remaining Hurry Hurry!: <span id="time">0</span></div>

    <div class="container">

        <div id="homescreen" class="start">
            <h2>USE OF FORCE QUIZ</h2>
            <p>
                HELLO!!! Lets get ready To Rumble!!! Quiz Time!!
            </p>
            <button id="start">LETS DO THIS! SMASH THE BUTTON TO START?</button>
        </div>


        <div id="questions" class="hide">
            <h2 id="questiontitle"></h2>
            <div id="options" class="options"></div>
        </div>


        <div id="endscreen" class="hide">
            <h2>How did you do?
            </h2>
            <p>YOUR SCORE!: <span id="yourscore"></span>.</p>
            <p>
                Enter your name champ! <input type="text" id="initials" max="3" />
                <button id="submit">Submit</button>
            </p>
        </div>
        <h1>MVP HIGHSCORES</h1>
        <ol id="highscores">
            
        </ol>

    </div>

    <script src="./script.js"></script>
</body>

</html>
